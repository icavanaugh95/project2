<h1>Employee Menu</h1>
<h2 id="welcome"></h2>
<button class="btn btn-primary" onclick="empNewReimbursement();">New Reimbursement</button>
<button class="btn btn-primary" onclick="empViewPending();">View Pending Reimbursements</button>
<button class="btn btn-primary" onclick="empViewResolved();">View Resolved Reimbursements</button>
<button class="btn btn-primary" onclick="empUpdate();">Update Employee Info</button><br><br>

<div id="empinfo" style="display: none;text-align: center;">
   <input id="olduser" type="text" placeholder="Old Username"><br>
   <input id="newuser" type="text" placeholder="New Username"><br>
   <input id="oldpass" type="password" placeholder="Old Password"><br>
   <input id="newpass" type="password" placeholder="New Password"><br><br>
   <button class="btn btn-primary" onclick="updateEmployee();">Submit</button>
</div>
<div id="newreimbursement" style="display: none;text-align: center;">
    <input id="amount" type="text" placeholder="Amount"><br>
    <input id="reason" type="text" placeholder="Lunch, Rental Car..."><br><br>
    <button class="btn btn-primary" onclick="submitReimbursement();">Submit</button><br><br>
    <button class="btn btn-primary" onclick="empUpload();">Upload Receipt</button><br><br>
</div>

<div id="uploadreceipt" style="display: none; text-align: centerl">
	<input class="btn btn-primary" type="file" id="file" name="receipt"/>
</div>
<pre id="info" style="text-align: center;"></pre>
